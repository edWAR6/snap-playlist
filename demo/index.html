<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>snap-video Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../snap-playlist.html">
  </head>
  <body>

    <!-- <video src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4" autoplay controls></video> -->

    <snap-playlist loop controls muted shufle playsinline>
      <video is="snap-video">
        <source src="http://video.blendertestbuilds.de/download.blender.org/peach/trailer_480p.mov" type="video/mp4">
        <source src="http://video.webmfiles.org/big-buck-bunny_trailer.webm" type="video/webm">                     
      </video>      
      <video is="snap-video">
        <source src="http://techslides.com/demos/sample-videos/small.webm" type="video/webm"> 
        <source src="http://techslides.com/demos/sample-videos/small.ogv" type="video/ogg"> 
        <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/mp4">
        <source src="http://techslides.com/demos/sample-videos/small.3gp" type="video/3gp">
      </video>
    </snap-playlist>

  </body>
</html>
