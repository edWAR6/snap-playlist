<link rel='import' href='../polymer/polymer.html'>

<dom-module id="snap-playlist">
  <template>
    <video id="player">
    </video>
    <content></content>
  </template>
  <script>
    (function() {
      Polymer({
        is: 'snap-playlist',
        properties: {
          loop: {
            type: Boolean,
            value: false
          },
          muted: {
            type: Boolean,
            value: false
          },
          shufle: {
            type: Boolean,
            value: false
          },
          controls: {
            type: Boolean,
            value: false
          },
          playsinline: {
            type: Boolean,
            value: false
          }
        },      
        playlist: [],
        nowplaying: 0,
        ready: function() {        
          this.$.player.loop = false;
          this.$.player.muted = this.muted;
          this.$.player.controls = this.controls;
          if (this.playsinline) {
            this.$.player.setAttribute("webkit-playsinline", '');
          };
          this.start();        
        },      
        preparelist: function(){
          this.playlist = [];
          for (var i = 0; i < this.childNodes.length; i++) {
            if (this.childNodes[i].id != 'player' && this.childNodes[i].nodeName.toUpperCase() == 'VIDEO') {            
              this.playlist.push(this.childNodes[i].currentSrc);            
            };
          };
          if (this.shufle) {
            this.randomize(this.playlist);
          };
        },
        start: function(){
          this.nowplaying = 0;
          this.preparelist();
          this.play();
        },
        randomize: function(array) {
          var currentIndex = array.length, temporaryValue, randomIndex ;

          // While there remain elements to shuffle...
          while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
          }

          return array;
        },
        play: function(){
          this.$.player.src = this.playlist[this.nowplaying];
          this.$.player.play();
          this.$.player.onended = function() {
            if (this.playlist.length == this.nowplaying +1) {
              this.nowplaying = 0;
              if (this.loop) {
                this.start();
              };
            }else{
              this.nowplaying ++;
              this.play();
            };
          }.bind(this);
        }
      });
    })();
  </script>
</dom-module>

<dom-module id="snap-video">
  <script>
    Polymer({
      is: 'snap-video',
      extends: 'video',          
      ready: function() {        
        this.preload = 'auto';
        this.hidden = true;        
      }
    });
  </script>
</dom-module>
